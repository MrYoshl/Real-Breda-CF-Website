<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Breda CF - Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
 <style>
  body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    background-color: #000;
    color: #fff;
  }

  header, footer {
    background-color: #000;
    text-align: center;
    padding: 20px;
  }

  header h1 {
    margin: 0;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2.5rem;
    letter-spacing: 1px;
  }

  nav {
    margin-top: 5px;
  }

  nav a {
    margin: 0 12px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #9e8f5f;
  }

  .stats-section {
    padding: 40px 20px;
    max-width: 1000px;
    margin: auto;
    background-color: #111;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
  }

  .stats-section h2 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #e0e0e0;
  }

  .filter-buttons {
    margin-bottom: 20px;
  }

  .filter-buttons button {
    background-color: #1c1c1c;
    color: #fff;
    border: 1px solid #444;
    padding: 10px 18px;
    margin: 5px;
    cursor: pointer;
    border-radius: 30px;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .filter-buttons button:hover {
    background-color: #333;
  }

  .filter-buttons button.active {
    background-color: #9e8f5f;
    color: #000;
    border-color: #9e8f5f;
  }

  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    background-color: #111;
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    padding: 14px;
    border-bottom: 1px solid #333;
    text-align: center;
  }

  th {
    background-color: #222;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.1rem;
    color: #fff;
    letter-spacing: 1px;
  }

  td {
    font-size: 0.95rem;
    color: #ddd;
  }

  tr:nth-child(even) {
    background-color: #1a1a1a;
  }

  footer {
    margin-top: 60px;
    font-size: 0.85rem;
    color: #aaa;
  }

  @media (max-width: 768px) {
    .filter-buttons button {
      width: 100%;
      margin: 8px 0;
    }

    th, td {
      padding: 10px 8px;
    }
  }
</style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: wrap;">
    <img src="250px-Logo_NAC_Breda.svg.png" alt="NAC Breda Logo" style="height: 60px; width: auto;">
    <div>
      <h1>Real Breda CF</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="players.html">Players</a>
        <a href="stats.html">Stats</a>
        <a href="">Trophies</a>
      </nav>
    </div>
  </div>
</header>

<section class="stats-section">
  <h2>Team Stats</h2>

  <div class="filter-buttons">
    <button class="active" onclick="filterStats('all')">All Matches</button>
    <button onclick="filterStats('comp')">Competitive League</button>
    <button onclick="filterStats('normal')">EA FC League</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Position</th>
        <th>Games</th>
        <th>Goals</th>
        <th>Assists</th>
        <th>Clean Sheets</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody id="stats-body">
      <tr data-player="JohnDoe" data-type="comp">
        <td>JohnDoe</td><td>ST</td><td>20</td><td>15</td><td>6</td><td>-</td><td>7.9</td>
      </tr>
      <tr data-player="JohnDoe" data-type="normal">
        <td>JohnDoe</td><td>ST</td><td>25</td><td>13</td><td>4</td><td>-</td><td>7.3</td>
      </tr>
      <tr data-player="DefBoss" data-type="comp">
        <td>DefBoss</td><td>CB</td><td>18</td><td>1</td><td>0</td><td>10</td><td>8.1</td>
      </tr>
      <tr data-player="DefBoss" data-type="normal">
        <td>DefBoss</td><td>CB</td><td>20</td><td>1</td><td>1</td><td>5</td><td>7.5</td>
      </tr>
    </tbody>
  </table>
</section>

<footer>
  This website is not affiliated with NAC Breda. All logos and names are property of their respective owners.
</footer>

<script>
let allStats = { comp: [], normal: [] };

async function loadStats() {
  const response = await fetch('stats.json');
  allStats = await response.json();
  filterStats('all');
}

function filterStats(type) {
  const tbody = document.getElementById("stats-body");
  const buttons = document.querySelectorAll('.filter-buttons button');
  buttons.forEach(btn => btn.classList.remove('active'));
  document.querySelector(`.filter-buttons button[onclick="filterStats('${type}')"]`).classList.add('active');

  tbody.innerHTML = "";

  let mergedStats = {};

  if (type === 'all') {
    ['comp', 'normal'].forEach(section => {
      allStats[section].forEach(entry => {
        const key = entry.player;
        if (!mergedStats[key]) {
          mergedStats[key] = {
            position: entry.position,
            games: 0,
            goals: 0,
            assists: 0,
            cleanSheets: 0,
            ratingSum: 0,
            appearances: 0
          };
        }
        mergedStats[key].games += entry.games;
        mergedStats[key].goals += entry.goals;
        mergedStats[key].assists += entry.assists;
        mergedStats[key].cleanSheets += entry.cleanSheets === '-' ? 0 : entry.cleanSheets;
        mergedStats[key].ratingSum += entry.rating;
        mergedStats[key].appearances += 1;
      });
    });

    for (const player in mergedStats) {
      const p = mergedStats[player];
      const avgRating = (p.ratingSum / p.appearances).toFixed(1);
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${player}</td>
        <td>${p.position}</td>
        <td>${p.games}</td>
        <td>${p.goals}</td>
        <td>${p.assists}</td>
        <td>${p.cleanSheets === 0 ? "-" : p.cleanSheets}</td>
        <td>${avgRating}</td>
      `;
      tbody.appendChild(row);
    }

  } else {
    allStats[type].forEach(entry => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.player}</td>
        <td>${entry.position}</td>
        <td>${entry.games}</td>
        <td>${entry.goals}</td>
        <td>${entry.assists}</td>
        <td>${entry.cleanSheets}</td>
        <td>${entry.rating.toFixed(1)}</td>
      `;
      tbody.appendChild(row);
    });
  }
}

window.addEventListener('DOMContentLoaded', loadStats);
</script>






</body>
</html>
