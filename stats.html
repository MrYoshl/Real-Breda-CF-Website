  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header, footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    nav {
      margin-top: 5px;
    }

    nav a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #9e8f5f;
    }

    .stats-section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .stats-section h2 {
      font-family: 'Bebas Neue', sans-serif;

    }

    .filter-buttons {
      margin-bottom: 20px;

      flex-wrap: wrap;
      gap: 10px;
    }

    .filter-buttons button {
      background-color: #1c1c1c;
      color: #fff;
      border: 1px solid #444;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .filter-buttons button:hover {
      background-color: #333;
    }

    .filter-buttons button.active {
      background-color: #9e8f5f;
      color: #000;
      border-color: #9e8f5f;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    th {
      background-color: #222;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      color: #fff;
      letter-spacing: 1px;
    }

    td {
      font-size: 0.95rem;
      color: #ddd;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      header div {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      nav {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .filter-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-buttons button {
        width: 100%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 10px;
        background-color: #1a1a1a;
      }

      td {
        text-align: left;
        padding: 8px 10px;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #999;
        margin-bottom: 4px;
      }

<body>

<header>
  <div style="display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: wrap;">
    <img src="250px-Logo_NAC_Breda.svg.png" alt="NAC Breda Logo" style="height: 60px; width: auto;">
    <div>
      <h1>Real Breda CF</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="players.html">Players</a>
        <a href="stats.html">Stats</a>
        <a href="#">Trophies</a>
      </nav>
    </div>
  </div>
</header>

<section class="stats-section">
  <h2>Team Stats</h2>

  <div class="filter-buttons">
    <button data-type="all" class="active">All Matches</button>
    <button data-type="comp">Competitive League</button>
    <button data-type="normal">EA FC League</button>
    <button data-type="preseason">Preseason Cup S1</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Position</th>
        <th>Games</th>
        <th>Goals</th>
        <th>Assists</th>
        <th>Clean Sheets</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody id="stats-body"></tbody>
  </table>
</section>

<footer>
  This website is not affiliated with NAC Breda. All logos and names are property of their respective owners.
</footer>

<script>
let allStats = {};

async function loadStats() {
  const response = await fetch('stats.json');
  allStats = await response.json();

  filterStats('all');

  const buttons = document.querySelectorAll('.filter-buttons button');
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const type = button.getAttribute('data-type');
      filterStats(type);

      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    });
  });
}

function filterStats(type) {
  const tbody = document.getElementById("stats-body");
  tbody.innerHTML = "";

  let mergedStats = {};

  if (type === 'all') {
    ['comp', 'normal'].forEach(section => {
      allStats[section].forEach(entry => {
        const key = entry.player;
        if (!mergedStats[key]) {
          mergedStats[key] = {
            position: entry.position,
            games: 0,
            goals: 0,
            assists: 0,
            cleanSheets: 0,
            ratingSum: 0,
            ratingCount: 0
          };
        }

        mergedStats[key].games += entry.games;
        mergedStats[key].goals += entry.goals;
        mergedStats[key].assists += entry.assists;
        if (entry.cleanSheets !== '-') {
          mergedStats[key].cleanSheets += entry.cleanSheets;
        }

        if (entry.games > 0) {
          mergedStats[key].ratingSum += entry.rating;
          mergedStats[key].ratingCount += 1;
        }
      });
    });

    for (const player in mergedStats) {
      const p = mergedStats[player];
      const avgRating = p.ratingCount > 0 ? (p.ratingSum / p.ratingCount).toFixed(1) : "-";
      const cleanSheetsDisplay = p.cleanSheets === 0 ? "-" : p.cleanSheets;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td data-label="Player">${player}</td>
        <td data-label="Position">${p.position}</td>
        <td data-label="Games">${p.games}</td>
        <td data-label="Goals">${p.goals}</td>
        <td data-label="Assists">${p.assists}</td>
        <td data-label="Clean Sheets">${cleanSheetsDisplay}</td>
        <td data-label="Rating">${avgRating}</td>
      `;
      tbody.appendChild(row);
    }

  } else {
    allStats[type].forEach(entry => {
      const avgRating = entry.games > 0 ? entry.rating.toFixed(1) : "-";
      const row = document.createElement("tr");
      row.innerHTML = `
        <td data-label="Player">${entry.player}</td>
        <td data-label="Position">${entry.position}</td>
        <td data-label="Games">${entry.games}</td>
        <td data-label="Goals">${entry.goals}</td>
        <td data-label="Assists">${entry.assists}</td>
        <td data-label="Clean Sheets">${entry.cleanSheets}</td>
        <td data-label="Rating">${avgRating}</td>
      `;
      tbody.appendChild(row);
    });
  }
}

window.addEventListener('DOMContentLoaded', loadStats);
</script>

</body>
</html>
