  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #000; /* Footer and header remain black */
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1em;
    }

    .main-content {
      background-color: #9e8f5f; /* Darker gold */
      padding-bottom: 40px;
    }

    .section-title {
      padding: 25px 10px 10px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8em;
      text-align: center;
      border-bottom: 2px solid #222;
      letter-spacing: 1px;
      color: #111;
    }

    .scroll-section {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding: 20px;
      gap: 20px;
    }

    .scroll-section::-webkit-scrollbar {
      display: none;
    }

    .scroll-section {
      scrollbar-width: none;
    }

    .player-card {
      flex: 0 0 auto;
      scroll-snap-align: start;
      background-color: #1c1c1c;
      border-radius: 12px;
      width: 180px;
      text-align: center;
      padding: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease-in-out;
    }

    .player-card:hover {
      transform: scale(1.05);
    }

    .player-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .player-card .name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1em;
      color: #f0f0f0;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #000;
      font-size: 0.9em;
      color: #aaa;
    }

    /* === MOBILE AND TABLET SUPPORT === */
    @media (max-width: 768px) {
      header div[style*="flex-wrap: wrap"] {
        flex-direction: column;
        gap: 10px;
      }

      header img {
        height: 50px;
      }

      nav {
        margin-top: 5px;
      }

      nav a {
        margin: 0 10px;
        font-size: 0.9em;
        white-space: nowrap;
      }

      .scroll-section {
        padding: 10px;
        gap: 15px;
      }

      .player-card {
        width: 140px;
        padding: 10px;
      }

      .section-title {
        font-size: 1.5em;
        padding: 15px 10px 8px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5em;
      }

      nav a {
        margin: 0 8px;
        font-size: 0.85em;
      }

      .player-card {
        width: 120px;
        padding: 8px;
      }

      .section-title {
        font-size: 1.3em;
        padding: 12px 8px 6px;
      }
    }
  </style>
